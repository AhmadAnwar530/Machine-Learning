<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="prediction.css">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    *{
      font-family: sans-serif;
      background-color: black;
    }
  
    #center {
      padding-top: 2rem;
      height: 100vh;
      border-top: 1px solid white;
    }
  
    body {
      background-image: url("./static/wallpaperflare.com_wallpaper.jpg");
      background-position: fixed;
      background-repeat: none;
      background-size: cover;
    }
  
    .form-check {
      width: 40%;
      margin: auto;
    }
  
    .form-select {
      width: 20%;
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 5px;
      padding: 5px;
    }
  </style>
  <title>LPS</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center text-white p-4">Loan Prediction System</h1>
    <div class="container-fluid">
      <p class="text-light text-center">
        The goal of <em>Loan Prediction System</em> project is to predict whether
        to approve a loan or not by considering necessary information about a person.
      </p>
    </div>
    <div class="container-fluid pb-4 mb-4"></div>
  </div>
  <div class="container-fluid d-flex">
    <div id="center" class="container-fluid">
      <form class="form-check" action="/predict" method="POST">
        <div class="form-group">
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Gender [Male, Female]"
            id = "gender"
            name="gender"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Marriage Status [Yes, No]"
            id = "married"
            name="married"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Number of Dependents [0, 1, 2, 3 or more]"
            id = "dependents"
            name="dependents"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Education [Graduate or Not Graduate]"
            id = "education"
            name="education"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Self Employed [Yes, No]"
            id = "self_employed"
            name="self_employed"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Applicant Income"
            id = "income"
            name="income"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Coapplicant Income"
            id = "coapplicant_income"
            name="coapplicant"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Loan Amount"
            id = "loan_amount"
            name="loan_amount"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Loan Amount Term"
            id = "loan_amount_term"
            name="loan_amount_term"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Credit History [0=No, 1=Good]"
            id = "credit"
            name="credit"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Enter Property Area [Urban, Rural, Semi-Urban]"
            id = "property_area"
            name="property_area"
          />

          <select
          style="background-color: white;"
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            id="split-select"
            name="split"
          >
            <option style="background-color: white;" selected>Select the data split approach</option>
            <option style="background-color: white;" value="KFold">KFold</option>
            <option style="background-color: white;" value="Train_Test">Train Test Split</option>
          </select>
          <select
            style="background-color: white;"
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            id="model-select"
            name="model"
          >
            <option selected style="background-color: white;">Select your desired model</option>
            <option style="background-color: white;" value="Logistic_Regression">Logistic Regression</option>
            <option style="background-color: white;" value="Random_Forest">Random Forest</option>
            <option style="background-color: white;" value="Naive_Bayes">Naive Bayes</option>
            <option style="background-color: white;" value="Decision_Tree">Decision Tree Classifier</option>
            <option style="background-color: white;" value="Support_Vector">Support Vector Machine</option>
            <option style="background-color: white;" value="XGradientBoost">XGradientBoost</option>
            <option style="background-color: white;" value="KNN">KNN</option>
            <option style="background-color: white;" value="Ada_Boost">Adaboost Classifier</option>
            <option style="background-color: white;" value="QDA">Quadratic Discriminant Analysis (QDA)</option>
            <option style="background-color: white;" value="Linear_Discriminant_Analysis">Linear Discriminant Analysis (LDA)</option>
          </select>
        </div>
        <button type="submit" id="predict" class="btn btn-primary">
          Check Status
        </button>
      </form>

      <div id="result" class="container-fluid text-light mt-4">
        <h2>Prediction Result</h2>
        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
